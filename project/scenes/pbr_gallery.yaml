        material: assets/materials/pbr_M4_R4.yaml

  # === Lights ===
  - id: light_warm
    components:
      transform:
        position: [3, 4, 3]
      point_light:
        color: [1.0, 0.9, 0.7]
        intensity: 15
        range: 20

  - id: light_cool
    components:
      transform:
        position: [-3, 4, -3]
      point_light:
        color: [0.7, 0.8, 1.0]
        intensity: 15
        range: 20

  - id: light_accent
    components:
      transform:
        position: [3, 3, -3]
      point_light:
        color: [1.0, 0.5, 0.8]
        intensity: 10
        range: 15

  - id: light_fill
    components:
      transform:
        position: [-3, 3, 3]
      point_light:
        color: [0.8, 1.0, 0.8]
        intensity: 8
        range: 15

  # === Floor ===
  - id: floor
    components:
      transform:
        position: [0, -0.8, 0]
        scale: [12, 0.2, 12]
      mesh_renderer:
        mesh: assets/meshes/cube.gltf
        material: assets/materials/stone.yaml

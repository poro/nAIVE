name: "PBR Material Gallery"
settings:
  ambient_light: [0.02, 0.02, 0.03]
  gravity: [0, 0, 0]

entities:
  # === Camera ===
  - id: camera
    components:
      transform:
        position: [0, 2, 8]
      camera:
        fov: 60
        near: 0.1
        far: 100
        role: main
      script:
        source: logic/gallery_camera.lua

  # === Sphere Grid (5x5): rows = metallic, cols = roughness ===
  # Row 0: metallic 0.0
  - id: sphere_m0_r0
    components:
      transform:
        position: [-3, 0, -3]
      mesh_renderer:
        mesh: procedural:sphere
        material: assets/materials/pbr_M0_R0.yaml

  - id: sphere_m0_r1
    components:
      transform:
        position: [-1.5, 0, -3]
      mesh_renderer:
        mesh: procedural:sphere
        material: assets/materials/pbr_M0_R1.yaml

  - id: sphere_m0_r2
    components:
      transform:
        position: [0, 0, -3]
      mesh_renderer:
        mesh: procedural:sphere
        material: assets/materials/pbr_M0_R2.yaml

  - id: sphere_m0_r3
    components:
      transform:
        position: [1.5, 0, -3]
      mesh_renderer:
        mesh: procedural:sphere
        material: assets/materials/pbr_M0_R3.yaml

  - id: sphere_m0_r4
    components:
      transform:
        position: [3, 0, -3]
      mesh_renderer:
        mesh: procedural:sphere
        material: assets/materials/pbr_M0_R4.yaml

  # Row 1: metallic 0.25

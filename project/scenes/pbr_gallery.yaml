name: "PBR Material Gallery"
settings:
  ambient_light: [0.02, 0.02, 0.03]
  gravity: [0, -9.81, 0]

entities:
  # === Player (FPS Camera) ===
  - id: player
    components:
      transform:
        position: [0, 1.0, 5]
      camera:
        fov: 60
        near: 0.1
        far: 100
        role: main
      character_controller:
        move_speed: 5.0
        sprint_multiplier: 1.8
        jump_impulse: 7.0
        step_height: 0.3
        height: 1.8
        radius: 0.4

  # === Floor ===
  - id: floor
    components:
      transform:
        position: [0, -0.8, 0]
        scale: [12, 0.2, 12]
      mesh_renderer:
        mesh: assets/meshes/cube.gltf
        material: assets/materials/stone.yaml
      collider:
        shape: box
        half_extents: [6, 0.1, 6]
        restitution: 0.5
        friction: 0.4

  # === Walls (invisible colliders) ===
  - id: wall_north
    components:
      transform:
        position: [0, 2, -6]
      collider:
        shape: box
        half_extents: [6, 4, 0.1]
        restitution: 0.6
        friction: 0.2

  - id: wall_south
    components:
      transform:
        position: [0, 2, 6]
      collider:
        shape: box
        half_extents: [6, 4, 0.1]
        restitution: 0.6
        friction: 0.2

  - id: wall_east
    components:
      transform:
        position: [6, 2, 0]
      collider:
        shape: box
        half_extents: [0.1, 4, 6]
        restitution: 0.6
        friction: 0.2

  - id: wall_west
    components:
      transform:
        position: [-6, 2, 0]
      collider:
        shape: box
        half_extents: [0.1, 4, 6]
        restitution: 0.6
        friction: 0.2

  # === Balls â€” dropped from various heights to cascade and collide ===

  # Wave 1: high drops (scattered, hit floor first)
  - id: ball_01
    components:
      transform:
        position: [-1, 12, -1]
      mesh_renderer:
        mesh: procedural:sphere
        material: assets/materials/pbr_M4_R0.yaml
      rigid_body: { body_type: dynamic, mass: 1.0 }
      collider: { shape: sphere, radius: 0.5, restitution: 0.85, friction: 0.2 }
      script: { source: logic/ball_collision.lua }

  - id: ball_02
    components:
      transform:
        position: [1, 11, 0.5]

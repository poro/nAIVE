name: "PBR Material Gallery"
settings:
  ambient_light: [0.02, 0.02, 0.03]
  gravity: [0, -9.81, 0]

entities:
  # === Player (FPS Camera) ===
  - id: player
    components:
      transform:
        position: [0, 1.0, 8]
      camera:
        fov: 60
        near: 0.1
        far: 100
        role: main
      character_controller:
        move_speed: 5.0
        sprint_multiplier: 1.8
        jump_impulse: 7.0
        step_height: 0.3
        height: 1.8
        radius: 0.4

  # === Floor ===
  - id: floor
    components:
      transform:
        position: [0, -0.8, 0]
        scale: [12, 0.2, 12]
      mesh_renderer:
        mesh: assets/meshes/cube.gltf
        material: assets/materials/stone.yaml
      collider:
        shape: box
        half_extents: [6, 0.1, 6]
        restitution: 0.3
        friction: 0.6

  # === Walls (invisible colliders) ===
  - id: wall_north
    components:
      transform:
        position: [0, 0.5, -6]
      collider:
        shape: box
        half_extents: [6, 2, 0.1]
        restitution: 0.5
        friction: 0.3

  - id: wall_south

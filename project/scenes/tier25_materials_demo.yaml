name: "Tier 2.5 â€” Material Properties Demo"

settings:
  ambient_light: [0.15, 0.15, 0.18]
  gravity: [0.0, -9.81, 0.0]

entities:
  # --- Main floor ---
  - id: floor
    components:
      transform:
        position: [0, -0.5, 0]
      mesh_renderer:
        mesh: "procedural:cube"
        material: "assets/materials/default.yaml"
      rigid_body:
        body_type: "static"
      collider:
        shape: "box"
        half_extents: [25, 0.5, 20]
        friction: 0.5

  # --- RESTITUTION SECTION: 5 platforms at different bounce levels ---
  # Each platform is a static box; balls drop onto them.

  - id: bounce_pad_0
    tags: [bounce_pad]
    components:
      transform:
        position: [-8, 0.15, -6]
      mesh_renderer:
        mesh: "procedural:cube"
        material: "assets/materials/default.yaml"
      rigid_body:
        body_type: "static"
      collider:
        shape: "box"
        half_extents: [1.2, 0.15, 1.2]
        restitution: 0.0
        friction: 0.5

  - id: bounce_pad_25
    tags: [bounce_pad]
    components:
      transform:
        position: [-4, 0.15, -6]
      mesh_renderer:
        mesh: "procedural:cube"
        material: "assets/materials/default.yaml"
      rigid_body:
        body_type: "static"
      collider:
        shape: "box"
        half_extents: [1.2, 0.15, 1.2]
        restitution: 0.25
        friction: 0.5

  - id: bounce_pad_50
    tags: [bounce_pad]
    components:
      transform:
        position: [0, 0.15, -6]
      mesh_renderer:
        mesh: "procedural:cube"
        material: "assets/materials/default.yaml"
      rigid_body:
        body_type: "static"
      collider:
        shape: "box"
        half_extents: [1.2, 0.15, 1.2]
        restitution: 0.5
        friction: 0.5

  - id: bounce_pad_75
    tags: [bounce_pad]
    components:
      transform:
        position: [4, 0.15, -6]
      mesh_renderer:
        mesh: "procedural:cube"
        material: "assets/materials/default.yaml"
      rigid_body:
        body_type: "static"
      collider:
        shape: "box"
        half_extents: [1.2, 0.15, 1.2]
        restitution: 0.75
        friction: 0.5

  - id: bounce_pad_100
    tags: [bounce_pad]
    components:
      transform:
        position: [8, 0.15, -6]
      mesh_renderer:
        mesh: "procedural:cube"
        material: "assets/materials/default.yaml"
      rigid_body:
        body_type: "static"
      collider:
        shape: "box"
        half_extents: [1.2, 0.15, 1.2]
        restitution: 1.0
        friction: 0.5

  # --- FRICTION SECTION: Tilted ramp with 5 lanes ---
  - id: ramp
    tags: [ramp]
    components:
      transform:
        position: [0, 3, 8]
        rotation: [15, 0, 0]
      mesh_renderer:
        mesh: "procedural:cube"
        material: "assets/materials/default.yaml"
      rigid_body:
        body_type: "static"
      collider:
        shape: "box"
        half_extents: [12, 0.15, 6]
        friction: 0.5

  # --- Controller (camera + script) ---
  - id: controller
    components:
      transform:
        position: [0, 12, 15]
        rotation: [-30, 180, 0]
      camera:
        fov: 60.0
        near: 0.1
        far: 200.0
        mode: "first_person"
      script:
        source: "logic/tier25_materials_demo.lua"

  # --- Lighting ---
  - id: sun
    components:
      transform:
        position: [0, 15, 0]
      directional_light:
        direction: [0.2, -1.0, 0.3]
        color: [1.0, 0.97, 0.92]
        intensity: 1.3
        shadow_extent: 35.0

    components:
      transform:
        position: [0, 2, 5]
        rotation: [0, 0, 0]
      camera:
        fov: 75
        near: 0.1
        far: 100
        role: main

  - id: cube_01
    components:
      transform:
        position: [0, 0, 0]
        scale: [1, 1, 1]
      mesh_renderer:
        mesh: assets/meshes/cube.gltf
        material: assets/materials/default.yaml

  - id: cube_02
    components:
      transform:
        position: [3, 0, 2]
        rotation: [0, 45, 0]
        scale: [0.5, 0.5, 0.5]
      mesh_renderer:
        mesh: assets/meshes/cube.gltf
        material: assets/materials/red.yaml

  - id: cube_03
    components:
      transform:
        position: [-2, 1, 3]
        rotation: [30, -20, 0]
      mesh_renderer:
        mesh: assets/meshes/cube.gltf
        material: assets/materials/blue.yaml

  - id: sun_light
    components:
      transform:
        position: [5, 10, -3]
      point_light:
        color: [1.0, 0.95, 0.9]

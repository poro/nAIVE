name: "Phase 5 Physics Test"
settings:
  ambient_light: [0.3, 0.3, 0.35]
  gravity: [0, -9.81, 0]

entities:
  - id: player
    tags: [player]
    components:
      transform:
        position: [0, 2, 5]
        rotation: [0, 0, 0]
      camera:
        fov: 75
        near: 0.1
        far: 100
        role: main
      character_controller:
        move_speed: 5.0
        sprint_multiplier: 1.8
        jump_impulse: 7.0
        step_height: 0.3
        height: 1.8
        radius: 0.3

  - id: floor
    components:
      transform:
        position: [0, -0.5, 0]
        scale: [20, 1, 20]
      mesh_renderer:
        mesh: assets/meshes/cube.gltf
        material: assets/materials/default.yaml
      collider:
        shape: box
        half_extents: [10, 0.5, 10]

  - id: wall_north
    components:
      transform:
        position: [0, 1, -10]
        scale: [20, 3, 1]
      mesh_renderer:
        mesh: assets/meshes/cube.gltf
        material: assets/materials/default.yaml
      collider:
        shape: box
        half_extents: [10, 1.5, 0.5]

  - id: wall_south
    components:
      transform:
        position: [0, 1, 10]
        scale: [20, 3, 1]
      mesh_renderer:
        mesh: assets/meshes/cube.gltf
        material: assets/materials/default.yaml
      collider:
        shape: box
        half_extents: [10, 1.5, 0.5]

  - id: wall_east
    components:
      transform:
        position: [10, 1, 0]
        scale: [1, 3, 20]
      mesh_renderer:
        mesh: assets/meshes/cube.gltf
        material: assets/materials/default.yaml
      collider:
        shape: box
        half_extents: [0.5, 1.5, 10]

  - id: wall_west
    components:
      transform:
        position: [-10, 1, 0]
        scale: [1, 3, 20]
      mesh_renderer:
        mesh: assets/meshes/cube.gltf
        material: assets/materials/default.yaml
      collider:
        shape: box
        half_extents: [0.5, 1.5, 10]

  - id: pillar_01
    components:
      transform:
        position: [3, 1, -3]
        scale: [1, 3, 1]
      mesh_renderer:
        mesh: assets/meshes/cube.gltf
        material: assets/materials/default.yaml
      collider:
        shape: box
        half_extents: [0.5, 1.5, 0.5]

  - id: pillar_02
    components:
      transform:
        position: [-3, 1, 3]
        scale: [1, 3, 1]
      mesh_renderer:
        mesh: assets/meshes/cube.gltf
        material: assets/materials/default.yaml
      collider:
        shape: box
        half_extents: [0.5, 1.5, 0.5]

  - id: ramp
    components:
      transform:
        position: [-5, 0.5, -5]
        rotation: [0, 45, 0]
        scale: [3, 0.5, 5]
      mesh_renderer:
        mesh: assets/meshes/cube.gltf
        material: assets/materials/default.yaml
      collider:
        shape: box
        half_extents: [1.5, 0.25, 2.5]

  - id: trigger_zone
    components:
      transform:
        position: [5, 0.5, 5]
      collider:
        shape: box
        half_extents: [2, 1, 2]
        is_trigger: true

  - id: sun_light
    components:
      transform:
        position: [5, 15, -3]
      point_light:
        color: [1.0, 0.95, 0.9]
        intensity: 15.0
        range: 50.0

  - id: fill_light
    components:
      transform:
        position: [-5, 8, 5]
      point_light:
        color: [0.5, 0.6, 0.8]
        intensity: 5.0
        range: 30.0
